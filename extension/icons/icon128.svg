<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#667eea"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e0e7ff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#a78bfa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#667eea" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  <!-- Outer eye shape (almond/vesica piscis) -->
  <path d="M 18 64 Q 64 28, 110 64 Q 64 100, 18 64 Z" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <!-- Inner eye fill -->
  <path d="M 24 64 Q 64 34, 104 64 Q 64 94, 24 64 Z" fill="rgba(255,255,255,0.08)"/>
  <!-- Iris circle -->
  <circle cx="64" cy="64" r="20" fill="url(#eyeGrad)" opacity="0.9"/>
  <!-- Core glow -->
  <circle cx="64" cy="64" r="12" fill="url(#coreGlow)"/>
  <!-- Pupil -->
  <circle cx="64" cy="64" r="6" fill="#1e1b4b" opacity="0.8"/>
  <!-- Highlight -->
  <circle cx="59" cy="59" r="3" fill="white" opacity="0.7"/>
  <!-- K-line / pulse wave through the eye -->
  <polyline points="22,64 38,64 44,52 50,72 56,48 62,76 68,44 74,70 80,56 86,64 106,64"
    fill="none" stroke="url(#pulseGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
</svg>
