name: Build & Release Desktop (macOS)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate app icon from logo
        run: |
          sips -s format png -z 512 512 extension/icons/logo.jpg --out desktop/icons/icon.png

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build macOS dmg
        working-directory: desktop
        run: npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/release/*.dmg
            desktop/release/*.zip
          generate_release_notes: true
