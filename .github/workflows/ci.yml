name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Desktop dependencies
        run: cd desktop && npm ci
      - name: Run unit tests
        run: cd desktop && npx vitest run tests/unit/

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install WebApp dependencies
        run: npm ci
      - name: TypeScript type check
        run: npx tsc --noEmit
