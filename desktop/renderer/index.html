<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle-X NoFOMO Desktop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Oracle-X NoFOMO Desktop</h1>
        <p>交易前冷静层 · 决策拦截中心</p>
      </header>

      <section class="card">
        <h2>本地设置</h2>
        <label>API Base URL <input id="apiBaseUrl" /></label>
        <label>风险档位
          <select id="profile">
            <option value="conservative">保守</option>
            <option value="balanced">平衡</option>
            <option value="aggressive">激进</option>
          </select>
        </label>
        <label>决策日志条数
          <select id="decisionLogLimit">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
        </label>
        <label class="row">
          <input id="enableNoFomoBlock" type="checkbox" />
          启用高风险强制阻断（No FOMO）
        </label>
        <button id="saveBtn">保存设置</button>
        <div id="saveStatus" class="muted"></div>
      </section>

      <section class="card">
        <h2>后端状态</h2>
        <button id="refreshStatusBtn">刷新状态</button>
        <pre id="configStatus" class="pre">未加载</pre>
      </section>

      <section class="card">
        <h2>决策日志预览</h2>
        <button id="refreshLogBtn">刷新日志</button>
        <div id="logMeta" class="muted"></div>
        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>时间</th>
                <th>交易对</th>
                <th>方向</th>
                <th>动作</th>
                <th>Impulse</th>
                <th>24h%</th>
              </tr>
            </thead>
            <tbody id="logTbody">
              <tr><td colspan="6" class="muted">暂无数据</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
